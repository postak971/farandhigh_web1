<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
    <link rel ="stylesheet" href = "/css/gallery.css">
    <script type="text/javascript" src="/js/gallery.js"></script> 
    <title>Everest Base Camp Photos</title>
</head>
<body>
    <!-- Container for the image gallery -->
    <div class= "container">
        <div class = "mySlides">
            <div class ="numbertext">1 / 6</div>
            <img src = "/images/ebc/ebc_wide.jpg" style ="width: 100%;">
        </div>
        <div class = "mySlides">
            <div class ="numbertext">2 / 6</div>
            <img src = "/images/ebc/monks_wide.jpg" style ="width: 100%;">
        </div>
        <div class = "mySlides">
            <div class ="numbertext">3 / 6</div>
            <img src = "/images/ebc/potala_wide.jpg" style ="width: 100%;">
        </div>
        <div class = "mySlides">
            <div class ="numbertext">4 / 6</div>
            <img src = "/images/ebc/tibetanwoman_wide.jpg" style ="width: 100%;">
        </div>
        <div class = "mySlides">
            <div class ="numbertext">5 / 6</div>
            <img src = "/images/ebc/yakplowing_wide.jpg" style ="width: 100%;">
        </div>
        <div class = "mySlides">
            <div class ="numbertext">6 / 6</div>
            <img src = "/images/ebc/yamdroklake_wide.jpg" style ="width: 100%;">
        </div>

    </div>
    <!--Next and previous buttons-->
    <a class = "prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class = "next" onclick="plusSlides(1)">&#10095;</a>
    <!--Image caption if any-->
    <div class = "caption-container">
        <p id = "caption"></p>
    </div>

    <!--Thumbnail images-->
    <div class = "row">
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/ebc.jpg" style = "width:100%;" 
            onclick=" currentSlide(1)" alt = "Everest Base Camp">
        </div>
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/monks.jpg" style = "width:100%;" 
            onclick=" currentSlide(2)" alt = "Tibetan monks">
        </div>
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/potala.jpg" style = "width:100%;" 
            onclick=" currentSlide(3)" alt = "Potala Palace">
        </div>
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/tibetanwoman.jpg" style = "width:100%;" 
            onclick=" currentSlide(4)" alt = "Tibetan Women">
        </div>
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/yakplowing.jpg" style = "width:100%;" 
            onclick=" currentSlide(5)" alt = "Yak plowing">
        </div>
        <div class = "column">
            <img class = "demo cursor" src = "/images/ebc/yamdroklake.jpg" style = "width:100%;" 
            onclick=" currentSlide(6)" alt = "Yamdrok Tso Lake Tibet">
        </div>
    </div>
</body>
</html>
